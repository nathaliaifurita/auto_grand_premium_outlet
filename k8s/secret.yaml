apiVersion: v1
kind: Secret
metadata:
  name: auto-grand-premium-outlet-secrets
  namespace: auto-grand-premium-outlet
  labels:
    app: auto-grand-premium-outlet
type: Opaque
stringData:
  # Database password
  POSTGRES_PASSWORD: "change-me-in-production"
  
  # Phoenix secret key base (generate with: mix phx.gen.secret)
  SECRET_KEY_BASE: "change-me-generate-with-mix-phx-gen-secret"
  
  # Database URL (will be constructed from other values)
  DATABASE_URL: "ecto://postgres:change-me-in-production@postgres-service:5432/auto_grand_premium_outlet_prod"

